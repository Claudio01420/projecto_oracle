# ====== (AÑADIDOS PARA VER EL ERROR COMPLETO EN 500) ======

# Incluye el "message" del error en la respuesta JSON (útil para el popup del front)
server.error.include-message=always
# Incluye el stacktrace completo en la respuesta de error (solo para depurar)
server.error.include-stacktrace=ALWAYS
# Incluye el nombre de la excepción en la respuesta
server.error.include-exception=true
# Incluye errores de validación si los hay
server.error.include-binding-errors=ALWAYS

