<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Css/login.css"> <!-- Aquí enlazamos el CSS externo -->
</head>
<body>
  <div class="login-card">
    <div class="login-logo">MiApp</div>
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="extra-links">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
