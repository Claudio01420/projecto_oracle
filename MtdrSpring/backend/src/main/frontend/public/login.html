<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Css/login.css"> <!-- Aquí enlazamos el CSS externo -->
</head>
<body>
  <div class="login-card">
    <div class="login-logo">MiApp</div>
    <h2>Iniciar Sesión</h2>
    <!-- agregamos id para capturar submit desde JS -->
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuario (email)</label>
        <!-- name debe coincidir con la propiedad 'email' del backend -->
        <input type="text" id="usuario" name="email" placeholder="Tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <!-- name debe coincidir con la propiedad 'contrasenia' del backend -->
        <input type="password" id="password" name="contrasenia" placeholder="Tu contraseña" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="extra-links">
      <a href="/recuperarContraseña.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- script manejador de login -->
  <script>
    (function() {
      const form = document.getElementById('loginForm');
      function showError(msg) {
        let el = document.getElementById('loginError');
        if (!el) {
          el = document.createElement('div');
          el.id = 'loginError';
          el.style.color = 'red';
          el.style.marginTop = '12px';
          el.style.fontWeight = '700';
          document.querySelector('.login-card').appendChild(el);
        }
        el.textContent = msg;
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('usuario').value.trim();
        const contrasenia = document.getElementById('password').value;

        try {
          const res = await fetch('/usuarios/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, contrasenia })
          });

          if (res.ok) {
            // login exitoso -> redirigir al dashboard
            window.location.href = '/dashboard.html';
          } else if (res.status === 401) {
            showError('Usuario o contraseña incorrectos');
          } else {
            showError('Error en el servidor. Intenta nuevamente.');
          }
        } catch (err) {
          showError('No se pudo conectar al servidor.');
        }
      });
    })();
  </script>
</body>
</html>
