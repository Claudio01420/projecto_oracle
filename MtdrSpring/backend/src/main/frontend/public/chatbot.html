<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="Css/chatbot.css"/>
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar">
          <div class="brand">
        <img src="/image/Oracle_logo.png" alt="Oracle Logo"/>
      </div>
    <div class="topbar-right">
      <div class="user-circle" title="Usuario">U</div>
      <a href="/logout" class="logout-btn">⏻ Salir</a>
    </div>
  </header>

  <div class="app">
    <!-- Sidebar -->
    <aside class="aside">
      <nav class="menu">
        <a class="mi" href="/dashboard.html"><span>📊</span> Dashboard</a>
        <a class="mi" href="/projects.html"><span>📁</span> Proyectos</a>
        <a class="mi" href="/tarea.html"><span>✅</span> Tareas</a>
        <a class="mi" href="/KPIs.html"><span>📈</span> KPIs</a>
        <a class="mi active" href="#"><span>🤖</span> Chatbot</a>
        <a class="mi" href="/notifications.html"><span>🔔</span> Notificaciones</a>
        <a class="mi" href="/settings.html"><span>⚙️</span> Ajustes</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="card card-soft">
        <h1 class="h4">Chatbot</h1>
        <p class="muted">Usa /ayuda, /proyectos, /tareas…</p>

        <div class="chatbox">
          <!-- Historial -->
          <div class="chat-history">
            <div class="bubble bot">
              Hola 👋 ¿en qué te ayudo?
              <div class="tag">/intro</div>
            </div>
            <div class="bubble me">Muéstrame proyectos activos</div>
            <div class="bubble bot">Proyectos:<br>• Alfa (70%)<br>• Bravo (0%)<br>• Chatfy (100%)</div>
          </div>

          <!-- Input -->
          <div class="chat-input">
            <input type="text" placeholder="Escribe un mensaje…" />
            <button>Enviar ➤</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
