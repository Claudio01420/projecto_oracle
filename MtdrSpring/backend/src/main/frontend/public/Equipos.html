<html lang="es">

      <path stroke-width="1.6" d="M12 20h9"/><path stroke-width="1.6" d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>

<body>
  <header class="topbar">
    <div class="brand"><h1 class="logo-text">TMDV</h1></div>
    <div class="topbar-right">
      <div class="user-circle" id="userCircle" title="Usuario">U</div>
      <a href="/logout" class="logout-btn">
        <svg class="ico-sm" aria-hidden="true"><use href="#i-power"/></svg>
        <span>Salir</span>
      </a>
    </div>
  </header>

  <div class="app">
    <aside class="aside">
      <nav class="menu">
        <a class="mi" href="/dashboard.html"><svg class="ico"><use href="#i-dashboard"/></svg><span>Dashboard</span></a>
        <a class="mi active" href="/Equipos.html"><svg class="ico"><use href="#i-users"/></svg><span>Equipos</span></a>
        <a class="mi" href="/projects.html"><svg class="ico"><use href="#i-folder"/></svg><span>Proyectos</span></a>
        <a class="mi" href="/tarea.html"><svg class="ico"><use href="#i-board"/></svg><span>Tareas</span></a>
        <a class="mi" href="/KPIs.html"><svg class="ico"><use href="#i-chart"/></svg><span>KPIs</span></a>
        <a class="mi" href="/chatbot.html"><svg class="ico"><use href="#i-bot"/></svg><span>Chatbot</span></a>
        <a class="mi" href="/notifications.html"><svg class="ico"><use href="#i-bell"/></svg><span>Notificaciones</span></a>
        <a class="mi" href="/settings.html"><svg class="ico"><use href="#i-gear"/></svg><span>Ajustes</span></a>
      </nav>
    </aside>

    <main class="main">
      <section class="card card-soft">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
          <div>
            <h1 class="h4">Equipos</h1>
            <p class="muted">Crea equipos, invita miembros y gestiona roles.</p>
          </div>
          <button id="btnOpenCreate" class="btn-red with-icon">
            <svg class="ico-sm" aria-hidden="true"><use href="#i-users"/></svg>
            <span>Crear equipo</span>
          </button>
        </div>
      </section>

      <section class="card">
        <h2 class="h4">Mis equipos</h2>
        <div id="teamsList"></div>
      </section>
    </main>
  </div>

  <!-- Modal: Crear equipo -->
  <div id="createModal" class="modal-backdrop" style="display:none;">
    <div class="card modal-card">
      <h3 class="h4">Crear equipo</h3>
      <form id="formCreateTeam" class="form-grid">
        <div>
          <label>Nombre</label>
          <input type="text" id="teamName" placeholder="Nombre del equipo" required />
        </div>
        <div class="full">
          <label>Descripción</label>
          <textarea id="teamDesc" rows="3" placeholder="Descripción (opcional)"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" id="btnCancelCreate" class="btn-ghost">Cancelar</button>
          <button type="submit" class="btn-red">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Editar equipo -->
  <div id="editModal" class="modal-backdrop" style="display:none;">
    <div class="card modal-card">
      <h3 class="h4">Editar equipo</h3>
      <form id="formEditTeam" class="form-grid">
        <input type="hidden" id="editTeamId"/>
        <div>
          <label>Nombre</label>
          <input type="text" id="editTeamName" placeholder="Nombre del equipo" required />
        </div>
        <div class="full">
          <label>Descripción</label>
          <textarea id="editTeamDesc" rows="3" placeholder="Descripción (opcional)"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" id="btnCancelEdit" class="btn-ghost">Cancelar</button>
          <button type="submit" class="btn-red">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Invitar -->
  <div id="inviteModal" class="modal-backdrop" style="display:none;">
    <div class="card modal-card">
      <h3 class="h4">Invitar a equipo</h3>
      <p class="muted" id="inviteTeamName">&nbsp;</p>
      <form id="formInvite" class="form-grid">
        <div class="full">
          <label>Correo</label>
          <input type="email" id="inviteEmail" placeholder="correo@ejemplo.com" required />
        </div>
        <div>
          <label>Rol</label>
          <select id="inviteRole">
            <option value="USUARIO">Usuario</option>
            <option value="USUARIO_SUPERIOR">Usuario Superior</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" id="btnCloseInvite" class="btn-ghost">Cerrar</button>
          <button type="submit" class="btn-red">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Confirm (mejorado) -->
  <div id="confirmModal" class="modal-backdrop" style="display:none;">
    <div class="card modal-card confirm-card">
      <div class="confirm-icon">
        <svg class="ico-lg" aria-hidden="true"><use href="#i-trash"/></svg>
      </div>
      <h3 class="h4" id="confirmTitle">¿Eliminar usuario?</h3>
      <p class="muted" id="confirmMessage">Esta acción no se puede deshacer.</p>
      <div class="modal-actions">
        <button type="button" class="btn-ghost" id="confirmCancel">Cancelar</button>
        <button type="button" class="btn-red" id="confirmAccept">Eliminar</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;">
    <div id="toastMsg"></div>
  </div>

<script>
/* ==================== CONFIG ==================== */
const API = {
  equipos: 'http://localhost:8080/equipos',
  equiposCrearConAdmin: 'http://localhost:8080/equipos/crear-con-admin',
  usuarios: 'http://localhost:8080/usuarios'
};

// Rol por defecto compatible con backend
const defaultSession = {"id":1,"nombre":"Usuario Demo","email":"demo@demo.com","rol":"Scrum Master"};
const sessionUser = JSON.parse(localStorage.getItem('user') || JSON.stringify(defaultSession));
if (!sessionUser.rol) sessionUser.rol = 'Scrum Master';
localStorage.setItem('user', JSON.stringify(sessionUser));

const userCircle = document.getElementById('userCircle');
if (userCircle) userCircle.textContent = (sessionUser.nombre||'U').charAt(0).toUpperCase();

/* ==================== UI helpers ==================== */
function showToast(msg, type='error') {
  const toast = document.getElementById('toast');
  const msgEl = document.getElementById('toastMsg');
  msgEl.textContent = msg;
  toast.className = 'toast ' + (type === 'success' ? 'toast-ok' : 'toast-error');
  toast.style.display = 'block';
  setTimeout(() => toast.style.display = 'none', 2500);
}
function openModal(el){ el.style.display = 'flex'; }
function closeModal(el){ el.style.display = 'none'; }

/* ======== Confirmación mejorada (eliminar) ======== */
function showConfirmUI({title='¿Estás seguro?', message='Esta acción no se puede deshacer.', onConfirm}){
  const modal = document.getElementById('confirmModal');
  document.getElementById('confirmTitle').textContent = title;
  document.getElementById('confirmMessage').textContent = message;
  const cancelBtn = document.getElementById('confirmCancel');
  const acceptBtn = document.getElementById('confirmAccept');

  const clean = () => {
    acceptBtn.onclick = null;
    cancelBtn.onclick = null;
    closeModal(modal);
  };
  cancelBtn.onclick = clean;
  acceptBtn.onclick = () => { try{ onConfirm && onConfirm(); } finally { clean(); } };
  openModal(modal);
}

/* ========== Normalizador de roles para headers ========== */
function roleForHeader(rol) {
  if (!rol) return '';
  const r = rol.toString().toLowerCase().replace(/_/g,' ').trim();
  if (r.includes('scrum')) return 'Scrum Master';
  if (r.includes('super') && r.includes('admin')) return 'Super Admin';
  if (r.includes('desarroll')) return 'Desarrollador';
  if (rol === 'Scrum Master' || rol === 'Super Admin' || rol === 'Desarrollador') return rol;
  return 'Desarrollador';
}

/* ==================== Caché & fetch usuarios con headers ==================== */
const userCache = new Map();
async function getUserById(id){
  if (userCache.has(id)) return userCache.get(id);
  const headers = {
    'Content-Type': 'application/json',
    'X-User-Role': roleForHeader(sessionUser.rol),
    'X-User-Id': String(sessionUser.id ?? '')
  };
  const resp = await fetch(`${API.usuarios}/${id}`, { headers });
  if (!resp.ok) throw new Error('No se pudo obtener usuario');
  const u = await resp.json();
  userCache.set(id, u);
  return u;
}

/* ==================== Modales ==================== */
const createModal = document.getElementById('createModal');
const btnOpenCreate = document.getElementById('btnOpenCreate');
const btnCancelCreate = document.getElementById('btnCancelCreate');
btnOpenCreate.addEventListener('click', () => openModal(createModal));
btnCancelCreate.addEventListener('click', () => closeModal(createModal));

const editModal = document.getElementById('editModal');
const btnCancelEdit = document.getElementById('btnCancelEdit');
btnCancelEdit.addEventListener('click', () => closeModal(editModal));
const editTeamId = document.getElementById('editTeamId');
const editTeamName = document.getElementById('editTeamName');
const editTeamDesc = document.getElementById('editTeamDesc');

const inviteModal = document.getElementById('inviteModal');
const inviteTeamName = document.getElementById('inviteTeamName');
const btnCloseInvite = document.getElementById('btnCloseInvite');
btnCloseInvite.addEventListener('click', () => closeModal(inviteModal));

let currentInviteEquipoId = null;

/* ==================== Crear equipo ==================== */
const formCreateTeam = document.getElementById('formCreateTeam');
formCreateTeam.addEventListener('submit', async (e) => {
  e.preventDefault();
  const nombre = document.getElementById('teamName').value.trim();
  const descripcion = document.getElementById('teamDesc').value.trim();

  if (!nombre || nombre.length < 3) return showToast('El nombre debe tener al menos 3 caracteres.');
  if (descripcion.length > 2000) return showToast('La descripción es demasiado larga (máx. 2000).');

  try {
    const resp = await fetch(`${API.equiposCrearConAdmin}?creadorId=${encodeURIComponent(sessionUser.id)}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ nombreEquipo: nombre, descripcion })
    });
    if (!resp.ok) throw new Error('Error al crear equipo');
    await resp.json();
    formCreateTeam.reset();
    closeModal(createModal);
    showToast('Equipo creado', 'success');
    await loadMyTeams();
  } catch (err) { console.error(err); showToast('No se pudo crear el equipo'); }
});

/* ==================== Editar equipo ==================== */
const formEditTeam = document.getElementById('formEditTeam');
formEditTeam.addEventListener('submit', async (e) => {
  e.preventDefault();
  const id = Number(editTeamId.value);
  const nombre = editTeamName.value.trim();
  const descripcion = editTeamDesc.value.trim();
  if (!id) return showToast('Equipo inválido');
  if (!nombre || nombre.length < 3) return showToast('El nombre debe tener al menos 3 caracteres.');

  try {
    const resp = await fetch(`${API.equipos}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombreEquipo: nombre, descripcion })
    });
    if (!resp.ok) throw new Error('No se pudo editar');
    closeModal(editModal);
    showToast('Equipo actualizado', 'success');
    await loadMyTeams();
  } catch (err) {
    console.error(err);
    showToast('No se pudo actualizar el equipo');
  }
});

/* ==================== Listar equipos ==================== */
async function loadMyTeams() {
  const list = document.getElementById('teamsList');
  list.innerHTML = '<p class="muted">Cargando...</p>';
  try {
    const resp = await fetch(API.equipos);
    const equipos = await resp.json();

    const cards = [];
    for (const eq of equipos) {
      const r = await fetch(`${API.equipos}/${eq.id}/miembros`);
      const miembros = await r.json();

      const me = miembros.find(m => m.id && m.id.usuarioId === sessionUser.id);
      if (!me) continue;
      const miRol = me ? me.rol : 'USUARIO';
      const role = miRol || 'USUARIO';

      const admin = miembros.find(m => m.rol === 'ADMIN');
      let adminName = 'Admin';
      if (admin) {
        try {
          const adminUser = await getUserById(admin.id.usuarioId);
          adminName = adminUser.nombre || adminUser.email || ('#' + admin.id.usuarioId);
        } catch(_) {}
      }

      const actions = (role === 'ADMIN')
        ? `<button class="btn-red" data-open-invite data-eid="${eq.id}" data-name="${(eq.nombreEquipo||'')}">Invitar</button>
           <button class="btn-ghost" data-action="edit-team" data-eid="${eq.id}" data-name="${(eq.nombreEquipo||'')}" data-desc="${(eq.descripcion||'')}">
             <svg class="ico-sm" aria-hidden="true"><use href="#i-edit"/></svg> Editar
           </button>
           <button class="btn-ghost danger" data-action="delete-team" data-eid="${eq.id}">
             <svg class="ico-sm" aria-hidden="true"><use href="#i-trash"/></svg> Eliminar
           </button>`
        : '';

      cards.push(`
        <article class="card team-card" data-eid="${eq.id}">
          <header class="team-header" data-toggle>
            <div class="team-header-left">
              <h3 class="team-title">
                ${eq.nombreEquipo || '—'}
                <span class="team-id">#${eq.id}</span>
              </h3>
              <p class="team-sub muted">Admin: <strong>${adminName}</strong></p>
              <p class="muted">${eq.descripcion || ''}</p>
            </div>
            <div class="team-header-right">
              ${actions}
              <button class="btn-ghost" data-toggle>
                <span class="chev">▼</span>
                <span class="toggle-text">Ver miembros</span>
              </button>
            </div>
          </header>
          <div class="team-body" style="display:none;">
            <div class="table-wrap">
              <table class="table">
                <thead>
                  <tr><th>Usuario</th><th>Correo</th><th>Rol</th><th class="ta-right">Acciones</th></tr>
                </thead>
                <tbody data-members>
                  ${await renderMembersRows(eq.id, miembros, role)}
                </tbody>
              </table>
            </div>
          </div>
        </article>
      `);
    }

    list.innerHTML = cards.length ? cards.join('') : '<p class="muted">No perteneces a ningún equipo todavía.</p>';
  } catch (err) {
    console.error(err);
    list.innerHTML = '<p class="muted">Error cargando equipos.</p>';
  }
}

function roleBadge(rol){
  const r = (rol||'').toUpperCase();
  if (r === 'ADMIN') return `<span class="tag tag-admin role-dot-text">ADMIN</span>`;
  if (r === 'USUARIO_SUPERIOR') return `<span class="tag tag-super role-dot-text">USUARIO_SUPERIOR</span>`;
  return `<span class="tag tag-user role-dot-text">USUARIO</span>`;
}

function roleDot(rol){
  const r = (rol||'').toUpperCase();
  const cls = r === 'ADMIN' ? 'dot-admin' : (r === 'USUARIO_SUPERIOR' ? 'dot-super' : 'dot-user');
  return `<span class="role-dot ${cls}"></span>`;
}

async function renderMembersRows(equipoId, miembros, miRol) {
  const rows = [];
  for (const m of miembros) {
    let nombre='—', correo='—', avatar='?';
    try {
      const u = await getUserById(m.id.usuarioId);
      nombre = u.nombre || ('#' + u.id);
      correo = u.email || '—';
      avatar = (u.nombre||u.email||'?').charAt(0).toUpperCase();
    } catch(_) {}

    const isAdminRow = m.rol === 'ADMIN';
    const canManage = miRol === 'ADMIN' && (!isAdminRow); // no editar al admin actual

    const isUser = (m.rol === 'USUARIO');
    const isSuper = (m.rol === 'USUARIO_SUPERIOR');

    const actions = canManage
      ? `
        <div class="role-actions">
          <button class="btn-role role-user ${isUser ? 'current' : ''}" data-action="make-user" data-uid="${m.id.usuarioId}" data-eid="${equipoId}">
            <svg class="ico-sm" aria-hidden="true"><use href="#i-user"/></svg> Usuario
          </button>
          <button class="btn-role role-super ${isSuper ? 'current' : ''}" data-action="make-super" data-uid="${m.id.usuarioId}" data-eid="${equipoId}">
            <svg class="ico-sm" aria-hidden="true"><use href="#i-star"/></svg> Super
          </button>
          <button class="btn-ghost danger" data-action="remove" data-uid="${m.id.usuarioId}" data-eid="${equipoId}">
            <svg class="ico-sm" aria-hidden="true"><use href="#i-trash"/></svg> Quitar
          </button>
        </div>
      `
      : '';

    rows.push(`
      <tr>
        <td>
          <div class="user-cell">
            <div class="avatar">${avatar}</div>
            <span class="user-name">
              ${nombre}
              ${roleDot(m.rol)}
            </span>
          </div>
        </td>
        <td>${correo}</td>
        <td>${roleBadge(m.rol)}</td>
        <td class="ta-right">${actions}</td>
      </tr>
    `);
  }
  return rows.join('');
}

/* ==================== Eventos globales ==================== */
document.addEventListener('click', async (e) => {
  const t = e.target;

  // Abrir modal de invitación
  if (t.matches('[data-open-invite]')) {
    currentInviteEquipoId = Number(t.getAttribute('data-eid'));
    const name = (t.getAttribute('data-name')||'');
    document.getElementById('inviteTeamName').textContent = `Equipo: ${name} (#${currentInviteEquipoId})`;
    openModal(inviteModal);
  }
  if (t === document.getElementById('btnCloseInvite')) closeModal(inviteModal);

  // Toggle Ver/Ocultar miembros
  const toggleBtn = t.closest('[data-toggle]');
  if (toggleBtn) {
    const card = t.closest('.team-card');
    const body = card.querySelector('.team-body');
    const chev = card.querySelector('.chev');
    const txt = card.querySelector('.toggle-text');
    const isOpen = body.style.display === 'block';
    body.style.display = isOpen ? 'none' : 'block';
    if (chev) chev.textContent = isOpen ? '▼' : '▲';
    if (txt) txt.textContent = isOpen ? 'Ver miembros' : 'Ocultar';
  }

  // Acciones
  if (t.dataset && t.dataset.action) {
    const equipoId = Number(t.dataset.eid);

    if (t.dataset.action === 'edit-team') {
      editTeamId.value = String(equipoId);
      editTeamName.value = t.getAttribute('data-name') || '';
      editTeamDesc.value = t.getAttribute('data-desc') || '';
      openModal(editModal);
      return;
    }

    if (t.dataset.action === 'delete-team') {
      showConfirmUI({
        title: '¿Eliminar equipo?',
        message: 'Se eliminará este equipo y sus relaciones. No podrás deshacer esta acción.',
        onConfirm: async () => {
          const resp = await fetch(`${API.equipos}/${equipoId}`, { method: 'DELETE' });
          if (!resp.ok && resp.status !== 204) { showToast('No se pudo eliminar el equipo'); return; }
          showToast('Equipo eliminado', 'success');
          await loadMyTeams();
        }
      });
      return;
    }

    const usuarioId = Number(t.dataset.uid);
    if (t.dataset.action === 'remove') {
      showConfirmUI({
        title: '¿Quitar usuario del equipo?',
        message: 'Este miembro perderá acceso a este equipo.',
        onConfirm: async () => {
          await fetch(`${API.equipos}/${equipoId}/miembros/${usuarioId}`, { method: 'DELETE' });
          await loadMyTeams();
        }
      });
    }
    if (t.dataset.action === 'make-user') {
      await fetch(`${API.equipos}/${equipoId}/miembros/${usuarioId}/rol?rol=USUARIO`, { method: 'PUT' });
      await loadMyTeams();
    }
    if (t.dataset.action === 'make-super') {
      await fetch(`${API.equipos}/${equipoId}/miembros/${usuarioId}/rol?rol=USUARIO_SUPERIOR`, { method: 'PUT' });
      await loadMyTeams();
    }
    /* (Eliminado) if (t.dataset.action === 'make-admin') { ... } */
  }
});

/* ==================== Invitación ==================== */
const formInvite = document.getElementById('formInvite');
formInvite.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('inviteEmail').value.trim();
  const rol = document.getElementById('inviteRole').value;
  if (!currentInviteEquipoId) return showToast('Equipo no válido');

  if (!email || !/^\S+@\S+\.\S+$/.test(email)) return showToast('Correo inválido');
  try {
    const resp = await fetch(`${API.equipos}/${currentInviteEquipoId}/invitar?email=${encodeURIComponent(email)}&rol=${encodeURIComponent(rol)}`, { method: 'POST' });
    if (!resp.ok) throw new Error('No se pudo invitar');
    closeModal(inviteModal);
    formInvite.reset();
    showToast('Invitación enviada', 'success');
    await loadMyTeams();
  } catch (err) { console.error(err); showToast('No se pudo invitar'); }
});

/* ==================== Init ==================== */
loadMyTeams();
</script>
