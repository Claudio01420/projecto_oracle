<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Project Management System</title>
  <link rel="stylesheet" href="Css/registro.css" />
    <style>
      body {
        background-image: url('/image/silla.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
      }
    </style>
</head>
<body>
  <div class="page">
    <section class="register">
      <div class="container">
        <div class="register-card">
          <h1 class="register-title">Crea tu cuenta</h1>
          <p class="register-desc">Regístrate para empezar a gestionar tus proyectos.</p>

          <!-- form: se usará JS para enviar JSON -->
          <form id="registerForm" class="register-form" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <!-- name debe ser 'email' para mapear con Usuario.email -->
              <input type="email" id="correo" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
              <label for="telefono">Número de teléfono</label>
              <!-- backend espera Long; se enviará como número si el campo contiene dígitos -->
              <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <!-- name debe ser 'contrasenia' para mapear con Usuario.contrasenia -->
              <input type="password" id="password" name="contrasenia" placeholder="Crea una contraseña" required minlength="6">
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <div id="regMessage" style="margin-top:.75rem"></div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function() {
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('regMessage');
      const btn = document.getElementById('submitBtn');

      function showMessage(text, color='red') {
        msg.textContent = text;
        msg.style.color = color;
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        showMessage('');
        btn.disabled = true;

        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('correo').value.trim();
        const contrasenia = document.getElementById('password').value;
        const telefonoRaw = document.getElementById('telefono').value.trim();
        const telefono = telefonoRaw ? Number(telefonoRaw) : null;

        // envío JSON conforme al modelo Usuario { nombre, email, contrasenia, telefono }
        const payload = { nombre, email, contrasenia };
        if (telefono) payload.telefono = telefono;

        try {
          const res = await fetch('/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.status === 201) {
            showMessage('Registro exitoso. Redirigiendo a login...', 'green');
            setTimeout(() => window.location.href = '/login.html', 900);
            return;
          } else if (res.status === 409) {
            showMessage('Ya existe una cuenta con ese correo.');
          } else if (res.status === 400) {
            showMessage('Datos incompletos o inválidos.');
          } else {
            showMessage('Error del servidor. Intenta más tarde.');
          }
        } catch (err) {
          showMessage('No se pudo conectar al servidor.');
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
