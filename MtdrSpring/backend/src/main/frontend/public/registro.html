<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Project Management System</title>
  <link rel="stylesheet" href="Css/registro.css" />
</head>
<body>
  <div class="page">
    <section class="register">
      <div class="container">
        <div class="register-card">
          <h1 class="register-title">Crea tu cuenta</h1>
          <p class="register-desc">Regístrate para empezar a gestionar tus proyectos.</p>

          <form class="register-form" action="#" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
              <label for="telefono">Número de teléfono</label>
              <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Crea una contraseña" required minlength="6">
            </div>

            <button type="submit" class="btn-primary">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
