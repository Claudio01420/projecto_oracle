<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="Css/recuperarContraseña.css" />
</head>
<body>
  <div class="page">
    <section class="reset">
      <div class="container">
        <div class="reset-card">
          <h1 class="reset-title">Recuperar Contraseña</h1>
          <p class="reset-desc">Ingresa tu correo y crea una nueva contraseña.</p>

          <form class="reset-form" action="#" method="POST">
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
              <label for="password">Nueva contraseña</label>
              <input type="password" id="password" name="password" placeholder="Nueva contraseña" required minlength="6">
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirmar nueva contraseña</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required minlength="6">
            </div>

            <button type="submit" class="btn-primary">Recuperar</button>
            <p class="login-link">¿Recuerdas tu contraseña? <a href="login.html">Inicia sesión</a></p>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
