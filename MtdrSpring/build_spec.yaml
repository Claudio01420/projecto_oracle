version: 0.1 
component: build
timeoutInSeconds: 1800
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17
  exportedVariables:
    - BuildServiceDemoVersion

steps:
  # -------------------------------
  # ğŸ§© Instalar dependencias del sistema
  # -------------------------------
  - type: Command
    name: "Enable CRB repo and install native-image deps"
    timeoutInSeconds: 900
    command: |
      set -euo pipefail
      echo "ğŸ”§ Enabling required repos and installing system deps..."
      yum -y install dnf-plugins-core || true
      yum config-manager --set-enabled ol8_codeready_builder
      yum config-manager --set-enabled ol8_addons || true
      yum -y install gcc gcc-c++ glibc-devel zlib-devel glibc-static libstdc++-static zlib-static
      echo "âœ… Dependencies installed."

  # -------------------------------
  # â˜• Instalar GraalVM Enterprise
  # -------------------------------
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    timeoutInSeconds: 900
    command: |
      set -euo pipefail
      echo "ğŸ“¦ Installing GraalVM Enterprise 22 for Java 17..."
      yum -y install graalvm22-ee-17-native-image
      echo "âœ… GraalVM installation complete."

  # -------------------------------
  # âš™ï¸ Configurar PATH de Java
  # -------------------------------
  - type: Command
    name: "Set PATH Variable"
    command: |
      set -e
      export PATH=$JAVA_HOME/bin:$PATH
      echo "PATH set to: $PATH"

  # -------------------------------
  # ğŸ” Login a OCIR usando Secret del Vault
  # -------------------------------
  - type: Command
    name: "Docker Login (Vault Secret)"
    timeoutInSeconds: 600
    command: |
      set -euo pipefail
      echo "ğŸ” Logging in to OCIR with Vault secret..."
      # OCIR_AUTH_TOKEN viene del Vault (configurado en Environment Variables del stage)
      echo "${OCIR_AUTH_TOKEN}" | docker login -u "axyqsveqbf4z/a00835868@tec.mx" --password-stdin qro.ocir.io
      echo "âœ… Docker login successful."

  # -------------------------------
  # ğŸ—ï¸ Build del backend
  # -------------------------------
  - type: Command
    name: "Build Spring Boot backend"
    timeoutInSeconds: 1200
    command: |
      set -euo pipefail
      cd MtdrSpring
      echo "ğŸš€ Starting build process..."
      cd backend
      chmod +x build.sh || true
      source build.sh
      echo "âœ… Backend build completed successfully."

artifacts:
  - name: "backend-jar"
    type: BINARY
    location: "MtdrSpring/backend/target"
