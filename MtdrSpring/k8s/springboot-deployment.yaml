apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodolist-deployment
  labels:
    app: mytodolist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mytodolist
  template:
    metadata:
      labels:
        app: mytodolist
    spec:
      containers:
        - name: mytodolist
          image: mx-queretaro-1.ocir.io/axyqsveqbf4z/reacttodo/t9ldr/todolistapp-springboot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mytodolist-service
spec:
  type: LoadBalancer
  selector:
    app: mytodolist
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
